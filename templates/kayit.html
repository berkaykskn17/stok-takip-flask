<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Kayıt Ol</h2>
        <form method="post">
            <label class="block mb-2 text-sm font-medium">Kullanıcı Adı</label>
            <input type="text" name="kullanici_adi" required class="w-full p-2 border border-gray-300 rounded mb-4">

            <label class="block mb-2 text-sm font-medium">Şifre</label>
            <input type="password" name="sifre" required class="w-full p-2 border border-gray-300 rounded mb-4">

            <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">
                Kayıt Ol
            </button>
        </form>

        {% if hata %}
        <div class="mt-4 bg-red-100 text-red-700 p-2 rounded text-center text-sm">
            {{ hata }}
        </div>
        {% endif %}
        {% if mesaj %}
        <div class="mt-4 bg-green-100 text-green-700 p-2 rounded text-center text-sm">
            {{ mesaj }}
        </div>
        {% endif %}

        <div class="mt-4 text-sm text-center">
            Zaten hesabın var mı? <a href="{{ url_for('giris') }}" class="text-blue-500 hover:underline">Giriş Yap</a>
        </div>
    </div>
</body>
</html>
