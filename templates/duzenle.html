<!DOCTYPE html>
<html lang="tr" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ürün Düzenle</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Ürün Düzenle</h1>

    <form action="/guncelle/{{ urun[0] }}" method="POST" class="space-y-4">
      <div>
        <label for="urun_adi" class="block mb-1 font-semibold">Ürün Adı</label>
        <input type="text" id="urun_adi" name="urun_adi" value="{{ urun[1] }}" required
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label for="kategori" class="block mb-1 font-semibold">Kategori</label>
        <input type="text" id="kategori" name="kategori" value="{{ urun[2] }}"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label for="miktar" class="block mb-1 font-semibold">Miktar</label>
        <input type="number" id="miktar" name="miktar" value="{{ urun[3] }}" required min="0"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label for="fiyat" class="block mb-1 font-semibold">Fiyat (₺)</label>
        <input type="number" id="fiyat" name="fiyat" value="{{ urun[4] }}" required step="0.01" min="0"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div class="flex justify-between items-center mt-6">
        <a href="/" class="text-gray-600 hover:underline">&larr; Geri Dön</a>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded font-semibold">
          Güncelle
        </button>
      </div>
    </form>
