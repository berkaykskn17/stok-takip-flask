<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Satış Raporu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-5xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">📊 Satış Raporu</h1>
    <a href="/" class="text-blue-600 hover:underline mb-4 inline-block">← Ana Sayfaya Dön</a>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 text-left">#</th>
            <th class="px-4 py-2 text-left">Ürün Adı</th>
            <th class="px-4 py-2 text-left">Miktar</th>
            <th class="px-4 py-2 text-left">Tarih</th>
          </tr>
        </thead>
        <tbody>
          {% for s in satislar %}
          <tr class="border-t">
            <td class="px-4 py-2">{{ s[0] }}</td>
            <td class="px-4 py-2">{{ s[1] }}</td>
            <td class="px-4 py-2">{{ s[2] }}</td>
            <td class="px-4 py-2">{{ s[3] }}</td>
          </tr>
          {% else %}
          <tr>
            <td colspan="4" class="px-4 py-4 text-center text-gray-500">Hiç satış yapılmamış.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
